<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starlight Hyperlift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Starlight Hyperlift - Budget-friendly FTL jumps">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated space background layers -->
  <div class="bg-stars"></div>
  <div class="bg-stars bg-stars--layer2"></div>
  <div class="bg-nebula"></div>

  <!-- Shooting stars -->
  <div class="shooting-star"></div>
  <div class="shooting-star shooting-star--2"></div>
  <div class="shooting-star shooting-star--3"></div>

  <!-- Intro overlay -->
  <div id="intro-overlay" class="intro-overlay">
    <!-- Explosion -->
    <div id="explosion" class="explosion hidden">
      <div class="explosion__ring"></div>
      <div class="explosion__ring explosion__ring--2"></div>
      <div class="explosion__ring explosion__ring--3"></div>
      <div class="explosion__core"></div>
      <div class="explosion__flash"></div>
    </div>

    <!-- Unity loading -->
    <div id="unity-loading" class="unity-loading hidden">
      <div class="unity-logo">â–¶</div>
      <h2 class="unity-title">Made with Unity</h2>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <p class="unity-status">Loading...</p>
    </div>
  </div>

  <!-- Main content -->
  <main class="main">
    <div class="content">
      <h1 class="title">
        <span class="title__glow">Starlight</span>
        <span class="title__sub">Hyperlift</span>
      </h1>
      <p class="tagline">Budget-friendly FTL jumps for broke space captains.</p>

      <a href="https://surl.li/cataii" target="_blank" rel="noopener noreferrer" class="btn">
        <span class="btn__text">Engage Hyperlift</span>
        <span class="btn__particles"></span>
      </a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
