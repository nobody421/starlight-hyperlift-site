<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Hyperlift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 50/50 Intro Overlay -->
    <div id="intro-overlay" class="intro-overlay">
        <!-- Option A: Explosion -->
        <div id="intro-explosion" class="intro-content hidden">
            <div class="explosion-core"></div>
            <div class="explosion-ring"></div>
            <h1>IGNITION</h1>
        </div>
        <!-- Option B: Unity Loading -->
        <div id="intro-unity" class="intro-content hidden">
            <div class="unity-logo">
                <div class="cube"></div>
            </div>
            <div class="loading-bar-container">
                <div class="loading-bar-fill"></div>
            </div>
            <p>Made with Unity</p>
        </div>
    </div>

    <!-- Main Site Content -->
    <div class="space-background">
        <div class="stars"></div>
        <div class="twinkle"></div>
    </div>

    <div class="container">
        <h1 class="title">Starlight Hyperlift</h1>
        <p class="subtitle">Cheapest Model. Maximum Overdrive.</p>
        
        <a href="https://surl.li/cataii" class="hyper-button">
            Launch Spaceship
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
